<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="tomato.css">
    <script src="buttons.js" async></script>
</head>

<body>
    <header>
        <h1 class="title">Pomodoro</h1>
    </header>

    <section>
        <div id="chrono"></div>
        <br>
        <div class="timepicker pomodoro-time">
            <button id="button-minus" class="inside-button dark-blue">-</button>
            <span id="pomodoro-time">Time</span>
            <button id="button-plus" class="inside-button dark-blue">+</button>
        </div>

        <div class="tomato">
            <div class="tomato-branch"></div>
            <div class="tomato-top"></div>
            <div class="tomato-bottom">
                <span id="tomato-number">0</span>
            </div>
        </div>

        <br>
        <button id="button-reset" class="main-button yellow">Reset</button>
        <button id="button-stop" class="main-button green">Start</button>
    </section>
</body>
</html>
